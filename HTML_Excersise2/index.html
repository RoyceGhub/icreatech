<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <link rel="stylesheet" href="/HTML_Excersise2/style.css" class="rel">
</head>

<body>
    <div class="card login-card">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" required /><br />
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required /><br />
            <button type="submit">Login</button>
        </form>


        <h2>Contact Us</h2>
        <form action="">
            <label for="fname">Name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Email:</label><br />
            <input type="text" id="lname" name="lname" /><br />
            <label for="mname">Message</label><br />
            <input type="text" id="mname" name="mname" />
            <button type="submit">Submit</button>
        </form>





        <h2>Survey</h2>
        <p>What's your favorite food?</p>
        <form>
            <label for="name">Name:</label><br />
            <input type="text" id="username" name="username" required /><br />
            <label for="password">Age:</label><br />
            <input type="password" id="password" name="password" required /><br />
            <br />




            <label for="language">Select a food:</label>
            <select id="language" name="language">
                <option>Adobo</option>
                <option>Sinigang</option>
                <option>Bulalo</option>
                <option>Fried Chicken</option>
                <option>Pork Chop</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
